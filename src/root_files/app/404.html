<!DOCTYPE html>
<html>
<head>
    <title>Binary.com</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
    function getCookieItem(sKey) {
        'use strict';
        return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
    }
    var langs = {
        'de': 'de|at|li',
        'es': 'ar|bo|cl|co|cr|cu|do|ec|sv|gt|hn|mx|ni|pa|py|pr|es|uy|ve',
        'fr': 'fr|ad|bj|bf|cf|cg|ga|gn|ml|mc|ne|sn|tg',
        'it': 'it',
        'ko': 'kr',
        'pl': 'po',
        'pt': 'br|mz|ao|pt|gw|pg|cv|st',
        'ru': 'ru|ua|by|kz',
        'th': 'th',
        'vi': 'vn',
        'zh_tw': 'tw|mo',
        'zh_cn': 'cn',
    };
    var all_languages = ['en'].concat(Object.keys(langs));
    function getLanguage(country) {
        var conLang = 'en';
        if (country) {
            var keys = Object.keys(langs);
            for (var i = keys.length; i--; ) {
                var l = keys[i];
                if ((new RegExp(langs[l], 'i')).test(country)) {
                    return l;
                }
            }
        }
        return conLang;
    }
    var routeHandler = (function routeHandler() {
        var location = window.location;
        var lang_regex_string = '(.*)\/app\/(' + all_languages.join('|') + ')\/(\\w+\\.html)?';
        var rx_result = new RegExp(lang_regex_string).exec(location.pathname);
        return {
            isApp: function isApp() {
                if (!new RegExp(lang_regex_string).test(location.pathname) || (rx_result[3] && rx_result[3] !== 'index.html')) {
                    return true;
                }
                return false;
            },
            redirectToReactRoute: function redirectToReactRoute() {
                var sub_directories = rx_result[1];
                // Since there are two sub entries after CNAME URL for the app 'www.binary.com/app/en'
                // the value of segment_count should be 2.
                var segment_count = 2 + sub_directories.split('/').length;
                var pathname = location.pathname.toLowerCase().replace(/\/index(\.html)?/, '');
                // Converts the path and query strings into just query strings and
                // then redirects the browser to the new url with query strings and hash fragment.
                // https://www.binary.com/app/en/statement -> https://www.binary.com/app/en?p=/statement
                location.replace(
                    location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
                    pathname.split('/').slice(0, segment_count).join('/') + '/?p=' +
                    pathname.split('/').slice(segment_count).join('/').replace(/&/g, '~and~') +
                    (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~'): '') +
                    location.hash
                );
            },
            redirect: function redirect() {
                var href = location.href;
                // if language is wrong, we need to rebuild the url
                var lang_regex = new RegExp('/(' + all_languages.join('|') + ')/', 'i');
                if (!lang_regex.test(href)) {
                    href = getRoot() + '/app/' + lang.toLowerCase() + '/' + '404';
                } else {
                    href = href.replace(new RegExp('(/' + lang + '/).*', 'i'), '$1404');
                }
                window.location = href;
                function getRoot() {
                    return /^(.+?).github.io$/.test(location.hostname) ?
                        location.origin + '/binary-static' :
                        location.origin;
                }
            }
        }
    })();
    if (routeHandler.isApp()) {
        var lang = location.href.split('/').slice(3).find(function(language) { return all_languages.indexOf(language.toLowerCase()) > -1 }) || getCookieItem('language');
        if (lang && all_languages.indexOf(lang.toLowerCase()) > -1) {
            routeHandler.redirect();
        } else {
            var ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=1');
            ws.onopen = function(e) {
                ws.send(JSON.stringify({'website_status': '1'}));
            };
            ws.onmessage = function(msg) {
                var response = JSON.parse(msg.data);
                if (response.msg_type === 'website_status') {
                    if (!response.error && response.hasOwnProperty('website_status')) {
                        lang = getLanguage(response.website_status.clients_country);
                    }
                    ws.close();
                    routeHandler.redirect();
                }
            };
        }
    } else { // is app_2
        routeHandler.redirectToReactRoute();
    }
    </script>
</head>
<body>
    <h1>404</h1>
    <p style='font-size: 1.5em;'><a href='https://binary.com'>https://binary.com</a></p>
</body>
</html>
