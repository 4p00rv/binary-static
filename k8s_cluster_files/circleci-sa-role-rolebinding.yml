apiVersion: v1
kind: ServiceAccount
metadata:
  name: circleci
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: circleci-controller
  namespace: default
rules:
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: circleci-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: circleci-controller
subjects:
- kind: ServiceAccount
  name: circleci
  namespace: default
